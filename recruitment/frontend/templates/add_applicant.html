{% include 'layouts/header.html' %}
    <div class="page-header" id="banner">
        <div class="row mt-5">
            <div class="col-lg-12 col-md-12 col-sm-12 offset-lg-0">
                <h1 class="float-left">Add a A New Applicant</h1>
                <a href="/" class="btn btn-dark float-right">Back to All Applicants</a>
            </div>
        </div>
    </div>
    <div class="row py-2 mb-2 float-right">
        <div class="f">
            
        </div>
    </div>
    <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 offset-md-0">
                <form id="submit_applicant" method="POST" action="/api/applicants/">
                    <fieldset>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label class="mt-2" for="exampleInputEmail1">Firstname</label>
                                    <input type="text" name="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Firstname">
                                </div>
                                <div class="col-sm-6">
                                    <label class="mt-2" for="exampleInputEmail1">Lastname</label>
                                    <input type="text" name="lastname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Lastname">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Age</label>
                            <input type="number" name="age" required="required" class="form-control" id="exampleInputPassword1" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Job Position</label>
                            <input type="text" name="job" required="required" class="form-control" id="exampleInputPassword1" placeholder="Job Positon">
                        </div>
                        
                        <button id="submit_button" type="submit" class="btn btn-block btn-primary">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).on("submit", "#submit_applicant", function(event) {
            url = 'http://localhost:8000/api/applicants/'
            $("#submit_button").attr("disabled","disabled")

            serialize_data = $(this).serializeArray()
            $.ajax({url:url, type:"POST",data:serialize_data, 
                success:function(request) {
                    console.log(request);
                    window.location.href = "http://localhost:8000";
                }
            })
            event.preventDefault();
        })
    </script>
